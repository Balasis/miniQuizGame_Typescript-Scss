<!DOCTYPE html>
<html>
    <head>
        <title>AthensTech MiniQuiz</title>
        <link rel="icon" type="image/x-icon" href="./athtech_favicon_new.ico">
        <link rel="stylesheet" href="build/app.css" type="text/css">
    </head>
    <body>
        <main>
            <section id="theQuizUI">
                <div id="assistsUI">
                    <div id="assistsUI__assistList">
                        <div id="assistsUI__assistList__Logo"></div>
                        <div id="assistsUI__assistList__Buttons"></div>
                    </div>
                    <div id="assistsUI__devMessage">test</div>
                </div>
                <div id="scorePanel">                    
                </div>
                <div id="questionPanel">
                        <div id="theQuestion">
                        </div>
                        <div id="theOptions">
                            <div id="theOptions__AB">
                                <div class="qOption" id="theOptions__AB__A">
                                    <div class="qOptionText" id="theOptions__AB__A__text"></div>
                                </div>
                                <div class="qOption"  id="theOptions__AB__B">
                                    <div class="qOptionText" id="theOptions__AB__B__text"></div>
                                </div>
                            </div>
                            <div id="theOptions__CD">
                                <div class="qOption"  id="theOptions__CD__C">
                                    <div class="qOptionText" id="theOptions__CD__C__text"></div>
                                </div>
                                <div class="qOption"  id="theOptions__CD__D">
                                    <div class="qOptionText" id="theOptions__CD__D__text"></div>
                                </div>                            
                            </div>
                        </div>
                </div>
            </section>
        </main>
    </body>
    <script src="build/app.js"></script>
    
</html>
